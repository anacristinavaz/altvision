<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AltVision</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      padding: 12px;
      background-color: #121212;
      color: #ffffff;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333; /* cinza escuro */
      color: #fff; /* texto branco */
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555; /* um pouco mais claro no hover */
    }

    #results {
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.4;
      max-height: 300px;
      overflow-y: auto;
    }

    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>AltVision</h1>
  <button id="analyzeBtn">üîç Analisar Imagens</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
